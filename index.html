<!DOCTYPE html>

<head>

  <style>
    :root{--bg:#0b0f16; --fg:#e5e7eb; --muted:#94a3b8; --card:#121826; --accent:#22c55e;
          --warn:#f59e0b; --border:#1f2a3a; --link:#60a5fa;}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--fg);font:16px/1.5 system-ui,Segoe UI,Roboto,Inter}
    .wrap{max-width:1000px;margin:auto;padding:24px}
    header{display:flex;gap:14px;align-items:center;margin-bottom:6px}
    header img{width:64px;height:64px;border-radius:12px;border:1px solid var(--border);object-fit:cover;background:#0f1522}
    h1{font-size:32px;margin:0}
    h2{margin:0 0 10px}
    p,li,small{color:var(--muted)}
    .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:18px;margin:18px 0}
    .grid{display:grid;gap:14px}
    .grid-2{grid-template-columns:1fr 1fr}
    .addr{display:grid;gap:10px}
    .row{display:flex;gap:12px;align-items:center;justify-content:space-between}
    .tag{font-size:12px;padding:2px 8px;border:1px solid var(--border);border-radius:12px;color:var(--muted)}
    code{background:#0f1522;border:1px solid var(--border);padding:6px 8px;border-radius:10px;word-break:break-all}
    .qr{width:110px;height:110px;border:1px solid var(--border);border-radius:10px;background:#0f1522;object-fit:contain}
    .cta{display:inline-block;background:var(--accent);color:#06250f;padding:10px 16px;border-radius:10px;font-weight:600;text-decoration:none;border:1px solid #0e7a41}
    a{color:var(--link)}
    .copy{cursor:pointer;border:1px dashed var(--border);padding:4px 8px;border-radius:8px;margin-left:8px}
    @media (max-width:760px){.grid-2{grid-template-columns:1fr} .qr{width:96px;height:96px} header img{width:56px;height:56px} h1{font-size:26px}}
